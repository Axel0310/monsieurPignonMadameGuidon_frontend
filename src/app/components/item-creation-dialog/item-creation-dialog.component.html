<div class="item-creation-dialog-cont">
  <h1 mat-dialog-title>Créer une {{ data.itemType === 'order' ? 'commande' : data.itemType === 'paint' ? 'peinture' : 'réparation' }}</h1>
  <i class="material-icons close-icon" (click)="onClickClose()">close</i>
  <div mat-dialog-content>
    <mat-stepper #stepper>
      <mat-step [stepControl]="" [label]="data.itemType === 'order' ? 'Commande' : data.itemType === 'paint' ? 'Peinture' : 'Réparation'">
        <app-create-item [itemType]="data.itemType" (isFormValid)="updateIsItemFormValid($event)"></app-create-item>
        <div mat-dialog-actions>
          <button mat-button matStepperNext [disabled]="!isItemFormValid">Suivant</button>
        </div>
      </mat-step>
      <mat-step [stepControl]="" label="Client">
        <app-select-client (isClientFormValidEvent)="updateIsClientFormValid($event)"></app-select-client>
        
        <div mat-dialog-actions>
          <button mat-button matStepperPrevious>Précécent</button>
          <button mat-button (click)="onCreateClick()" [disabled]="!(selectedClient$ | async) && !isClientFormValid">Valider</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</div>
