<h1 mat-dialog-title>Créer une {{ data.itemType }}</h1>
<div mat-dialog-content>
  <mat-stepper #stepper>
    <mat-step [stepControl]="" label="Client">
      <app-select-client></app-select-client>
      <div mat-dialog-actions>
        <button mat-button matStepperNext [disabled]="!(selectedClient | async)">Suivant</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="" label="Item">
      <app-create-order (isFormValid)="updateIsFormValid($event)"></app-create-order>
      <div mat-dialog-actions>
        <button mat-button matStepperPrevious>Précécent</button>
        <button mat-button (click)="onCreateClick()" [disabled]="!isFormValid">Créer</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
