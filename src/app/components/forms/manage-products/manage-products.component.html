<form (ngSubmit)="onSubmit()" [formGroup]="productForm">
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Prix</mat-label>
    <input type="number" min="0" matInput formControlName="price" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Référence</mat-label>
    <input matInput formControlName="reference" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Fournisseur</mat-label>
    <mat-select formControlName="provider">
      <mat-option
        *ngFor="let provider of providers$ | async"
        [value]="provider._id"
      >
        {{ provider.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!productForm.valid">
    Créer
  </button>
</form>

<div class="table-responsive">
  <table mat-table matSort [dataSource]="dataSource" class="products-table">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="action-column"></th>
      <td mat-cell *matCellDef="let product" class="action-column">
        <mat-icon (click)="deleteProduct(product._id)" class="delete-icon"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let product">
        {{ product.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Référence</th>
      <td mat-cell *matCellDef="let product">
        {{ product.reference }}
      </td>
    </ng-container>

    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fournisseur</th>
      <td mat-cell *matCellDef="let product">
        {{ product.provider.name }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
