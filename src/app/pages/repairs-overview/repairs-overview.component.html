<app-overview
  [items]="repairs$ | async"
  [itemsType]="'repair'"
  [filteredStatus$]="filteredStatus$"
  [selectedState$]="selectedState$"
  [canLoadMoreHistory$]="canLoadMoreHistory$"
  (updateStatusFilterEvent)="updateStatusFilter($event)"
  (updateStateFilterEvent)="updateStateFilter($event)"
  (updateItemEvent)="updateRepair($event)"
  (searchEvent)="searchRepairs($event)"
  (loadMoreHistoryEvent)="loadMoreHistory()"
></app-overview>
